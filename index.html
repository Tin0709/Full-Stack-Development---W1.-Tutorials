    <div id="event-details" class="event-details"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const eventCells = document.querySelectorAll('.event');
            const eventDetailsDiv = document.getElementById('event-details');

            eventCells.forEach(cell => {
                cell.addEventListener('click', function(event) {
                    const details = event.target.getAttribute('data-details');
                    const rect = event.target.getBoundingClientRect();
                    eventDetailsDiv.innerHTML = details;
                    eventDetailsDiv.style.top = `${rect.bottom + window.scrollY}px`;
                    eventDetailsDiv.style.left = `${rect.left + window.scrollX}px`;
                    eventDetailsDiv.style.display = 'block';
                });
            });

            document.addEventListener('click', function(event) {
                if (!event.target.classList.contains('event')) {
                    eventDetailsDiv.style.display = 'none';
                }
            });
        });
    </script>
